<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">Anime<span>App</span></div>
        <input class="search" type="text" placeholder="Поиск аниме...">
    </header>

    <main class="main">
        <section class="banner">
            <div class="banner-text">
                <h1>Найди своё любимое аниме</h1>
                <p>Открывай новые миры, истории и приключения</p>
                <button>Популярное сейчас</button>
            </div>
        </section>

        <section class="popular">
            <h2>Популярное</h2>
            <div class="anime-list">
                <div class="anime-card">
                    <img src="anime1.jpeg" alt="Аниме">
                    <div class="info">
                        <h3>Дандадан</h3>
                        <p>Жанры:боевик, комедия и мистика</p>
                        <span>Рейтинг: 8.7</span>
                    </div>
                </div>
                <div class="anime-card">
                    <img src="anime2.jpg" alt="Аниме">
                    <div class="info">
                        <h3>О движении Земли</h3>
                        <p>Жанры: Сэйнэн, Исторический</p>
                        <span>Рейтинг: 8.2</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <nav class="footer-nav">
            <a href="#">Главная</a>
            <a href="#">Каталог</a>
            <a href="#">Избранное</a>
            <a href="#">Настройки</a>
        </nav>
    </footer>
</body>
</html>
